<div class="final">
  <img
    src="../../assets/imagenes/magallanes.gif"
    alt="magallanes"
    width="100%"
    height="680px"
  />
</div>
<div class="s01">
  <form #nossoForm="ngForm" (ngSubmit)="buscar(nossoForm.form)">
    <fieldset>
      <h1>Buscar Imagenes GIFS</h1>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input
          id="search"
          type="text"
          placeholder="O que você está procurando?"
          name="termo"
          [(ngModel)]="termo"
        />
      </div>

      <div class="input-field third-wrap">
        <button class="btn-search" type="submit">Buscar</button>
      </div>
    </div>
  </form>
  <p>&copy; EASD VENEZUELA| Todos los Derechos Reservados</p>
</div>
